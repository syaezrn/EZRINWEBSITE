        <title>Neatly Organized Sections</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
                background-color: #f0f0f0;
            }
            header {
                background-color: #333;
                color: #fff;
                text-align: center;
                padding: 10px 0;
            }
            nav {
                text-align: center;
                background-color: #f0f0f0;
                border-bottom: 1px solid #ccc;
                padding: 10px 0;
            }
            nav a {
                text-decoration: none;
                color: #333;
                padding: 0 10px;
            }
            .container {
      max-width: 1200px;
      margin: 20px auto; /* Centering the container */
      display: flex;
      justify-content: center; /* Center items horizontally */
      flex-wrap: wrap;
    }
    .section {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin-bottom: 20px;
      flex-basis: calc(33.33% - 20px);
    }
    .section h2 {
      margin-top: 0;
      color: #333;
      border-bottom: 1px solid #ccc;
      padding-bottom: 10px;
    }
    .section p {
      color: #666;
    }
            footer {
      text-align: center;
      background-color: #333;
      color: #fff;
      padding: 10px 0;
      margin-top: auto; /* Push footer to the bottom */
      width: 100%;
            }
        </style>
    </head>
