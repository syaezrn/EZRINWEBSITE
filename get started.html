        <title>CSS Animation Example</title>
        <style>
            .box {
                width: 100px;
                height: 100px;
                background-color: #f00;
                animation: slide-in 1s ease-out forwards;
            }
    
            @keyframes slide-in {
                0% {
                    transform: translateX(-100%);
                }
                100% {
                    transform: translateX(0);
                }
            }
        </style>
